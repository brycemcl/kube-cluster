apiVersion: v1
kind: Service
metadata:
  name: smb-server
spec:
  selector:
    app: smb-server
  ports:
    - protocol: UDP
      port: 137
      targetPort: 137
    - protocol: UDP
      port: 138
      targetPort: 138
    - protocol: TCP
      port: 139
      targetPort: 139
    - protocol: TCP
      port: 445
      targetPort: 445